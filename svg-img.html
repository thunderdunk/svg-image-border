<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>

<link rel="stylesheet" href="style.css" />
</head>

<body>
<h1>SVG + Image</h1>


	<section class="grid">
		<!--SVG IMG Test-->
		<div class="svg-img container" style="">


			<svg width="100%" height="100%" viewBox="0 0 400 700" preserveAspectRatio="xMidYMid meet">
				<rect width="380" height="680" x="10" y="10" rx="20" ry="20" style="fill:none; stroke-width:2; stroke-alignment: outer; stroke:rgb(0,0,0);" />

				<image xlink:href="img/city-640x1100.jpg" x="40" y="60" width="320" height="550" />

				<rect width="320" height="550" x="40" y="60" style="fill:none; stroke-width:1; stroke:rgb(0,0,0);" />
				<circle cx="200" cy="650" r="22" style="fill: none; stroke-width:1; stroke:rgb(0,0,0);" />
				<rect width="50" height="10" x="175" y="30" rx="4" ry="4" style="fill:none; stroke-width:1; stroke:rgb(0,0,0);" />


			</svg>
		</div>
		<!--END SVG IMG Test-->

		<!--SVG IMG Test-->
		<div class="svg-img container" style="">


			<svg width="100%" height="100%" id="iMac" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
				<title>iMac1</title>
				<rect x="10" y="10" width="780" height="480" rx="20" ry="20" style="fill: none;stroke: #000;stroke-miterlimit: 10;stroke-width: 2"/>

				<image xlink:href="img/steps-1920x1080.jpg" x="40" y="40" width="720" height="405" />

				<rect x="40" y="40" width="720" height="405" style="fill: none;stroke: #000;stroke-miterlimit: 10;stroke-width: 1"/>
				<path d="M312,490.73s-5.75,53-7.23,60.61-2.22,12.6-4.82,13.35-33.37,5.93-33.37,5.93v3H532.72v-3s-30.77-5.19-33.37-5.93-3.34-5.75-4.82-13.35-7.23-60.61-7.23-60.61H312Z" style="fill: none;stroke: #000;stroke-miterlimit: 10; stroke-width:1;"/>
			</svg>
		</div>
		<!--END SVG IMG Test-->






		<!--SVG IMG Test-->
		<div class="svg-img container" style="">


			<svg width="100%" height="100%">
				<rect width="50%" height="87%" x="25%" y="5%" rx="20" ry="20" style="fill:none; stroke-width:2; stroke-alignment: outer; stroke:rgb(0,0,0);" />

				<image xlink:href="img/city-640x1100.jpg" x="30%" y="12%" width="40%" height="69%" />

				<rect width="40%" height="69%" x="30%" y="12%" style="fill:none; stroke-width:1; stroke:rgb(0,0,0);" />
				<circle cx="50%" cy="86%" r="3%" style="fill: none; stroke-width:1; stroke:rgb(0,0,0);" />
				<rect width="5%" height="1%" x="47.5%" y="8%" rx="4" ry="4" style="fill:none; stroke-width:1; stroke:rgb(0,0,0);" />


			</svg>
		</div>
		<!--END SVG IMG Test-->
	</section><!--.grid-->

	<h2>Notes</h2>

	<p>Image needs to be proportional to container dimensions. Build svg shapes around image.</p>
	<p></p>
</body>

</html>
